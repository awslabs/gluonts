experiment: gts_univariate
model: REDSDS
dataset: electricity_nips
seg_labels: false
d_max: 20
batch_size: 50
context_length: 0 # META: means that this value will be overwritten by the dataset metadata
prediction_length: 0 # META
freq: H # META
x_dim: 2
obs_dim: 1
log_dir: ./results/exps1-d/electricity/{timestamp}/logs/
log_steps: 5000
model_dir: ./results/exps1-d/electricity/{timestamp}/models/
save_steps: 5000
num_categories: 3
num_steps: 30000
num_samples: 1
objective: elbov2
flat_learning_rate: false
warmup_start_lr: 1.e-4
learning_rate: 7.e-3
grad_clip_norm: 10.
weight_decay: 1.e-5
warmup_steps_lr: 1000
initial_switch:
  mlp_hiddendim: 8
discrete_transition:
  takes_x: true
  takes_y: false
continuous_transition:
  model_type: nonlinear
  tied_cov: false
  trainable_cov: true
  fixed_sigma: 0.02
  max_scale: 2
  mlp_hiddendim: 32
emission:
  model_type: nonlinear
  tied_cov: true
  trainable_cov: true
  fixed_sigma: 0.02
  max_scale: 2
inference:
  tied_cov: false
  trainable_cov: true
  fixed_sigma: 0.02
  max_scale: 2
  embedder: transformer  # transformer or brnn
# BRNN params
  embedding_rnndim: 4
  embedding_rnnlayers: 1
# Transformer params
  embedding_trans_usepe: true
  embedding_trans_nhead: 1
  embedding_trans_embdim: 4
  embedding_trans_mlpdim: 16
  embedding_trans_nlayers: 1
# Causal RNN
  use_causal_rnn: true
  causal_rnndim: 16
# MLP
  mlp_hiddendim: 32
initial_state:
  tied_cov: true
  trainable_cov: true
  fixed_sigma: 0.02
  max_scale: 2
  mlp_hiddendim: 8
control:
  mlp_hiddendim: 32
  has_ctrl: true
  z: true
  x: true
  inference: true
  emb_dim: 32
  feat_dim: 32
  n_staticfeat: 0 # META
  n_timefeat: 0 # META
transform_target: true
transform_only_scale: false
use_jacobian: true
forecast:
  num_samples: 100
  deterministic_z: false
  deterministic_x: false
  deterministic_y: false
switch_t_annealing: false
switch_t_init: 10.
switch_t_min: 1.
switch_t_annealing_rate: 0.99
switch_t_annealing_steps: 50
switch_t_annealing_kickin_steps: 1000
dur_t_annealing: false
dur_t_init: 10.
dur_t_min: 1.
dur_t_annealing_rate: 0.99
dur_t_annealing_steps: 50
dur_t_annealing_kickin_steps: 1000
cont_ent_anneal: 1.0
xent_annealing: true
xent_init: 0.
xent_rate: 0.99
xent_steps: 50
xent_kickin_steps: 0