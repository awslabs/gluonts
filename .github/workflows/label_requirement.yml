name: Pull Request Labels
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
  pull_request_target:
    types: [opened, labeled, unlabeled, synchronize]
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: Schmedu/verify-pr-label-action@63eb0c70100db76a6818778ceacc66f8730d2371
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          valid-labels: 'BREAKING, new feature, bug fix, other change or improvement, dev setup'
          pull-request-number: '${{ github.event.pull_request.number }}'
          disable-reviews: true
