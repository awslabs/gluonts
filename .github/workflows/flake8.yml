name: Flake8

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install flake8
    - name: Flake8
      run: |
        flake8 \
          --ignore E501,E203,W503,W291,E741 src \
          --exclude src/gluonts/nursery/SCott,src/gluonts/nursery/tsbench
