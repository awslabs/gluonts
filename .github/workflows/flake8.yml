name: Ruff & Docformat

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - name: Install tools
      run: pip install "ruff==0.2.2" "docformatter[tomli]==1.5.0"
    - name: Ruff (Flake8)
      working-directory: src/
      run: ruff gluonts
    - name: DocFormatter
      working-directory: src/
      run: docformatter -r gluonts
